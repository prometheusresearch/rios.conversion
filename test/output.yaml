- sh: redcap-rios --help
  stdout: |
    usage: redcap-rios [-h] [-v] [--format {yaml,json}] --id ID --infile INFILE
                       --instrument-version INSTRUMENT_VERSION [--localization]
                       --outfile-prefix OUTFILE_PREFIX --title TITLE

    Converts a redcap csv file into a series of output files

        <OUTFILE_PREFIX>_c.<format> RIOS calculation
        <OUTFILE_PREFIX>_i.<format> RIOS instrument
        <OUTFILE_PREFIX>_f.<format> RIOS web form

    The RIOS calculation file is only created when there are
    calculation fields in the input.

    optional arguments:
      -h, --help            show this help message and exit
      -v, --version         show program's version number and exit
      --format {yaml,json}  The format and extension for the output files.  The default is "yaml".
      --id ID               The instrument id to output.
      --infile INFILE       The csv input file to process.  Use '-' for stdin.
      --instrument-version INSTRUMENT_VERSION
                            The instrument version to output.
      --localization        The default localization for the web form.  The default is "en"
      --outfile-prefix OUTFILE_PREFIX
                            The prefix for the output files
      --title TITLE         The instrument title to output.
