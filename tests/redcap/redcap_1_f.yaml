defaultLocalization: en
instrument:
  id: urn:redcap_1
  version: '1.0'
pages:
- elements:
  - options:
      fieldId: study_id
      text:
        en: Study ID
      widget:
        type: inputText
    type: question
  - options:
      text:
        en: Demographic Characteristics
    type: header
  - options:
      fieldId: date_enrolled
      help:
        en: YYYY-MM-DD
      text:
        en: Date subject signed consent
      widget:
        type: inputText
    type: question
  - options:
      fieldId: first_name
      text:
        en: First Name
      widget:
        type: inputText
    type: question
  - options:
      fieldId: last_name
      text:
        en: Last Name
      widget:
        type: inputText
    type: question
  - options:
      text:
        en: Contact Information
    type: header
  - options:
      fieldId: address
      text:
        en: Street, City, State, ZIP
      widget:
        type: textArea
    type: question
  - options:
      fieldId: telephone_1
      help:
        en: Include Area Code
      text:
        en: Phone number
      widget:
        type: inputText
    type: question
  - options:
      fieldId: telephone_2
      help:
        en: Include Area Code
      text:
        en: Second phone number
      widget:
        type: inputText
    type: question
  - options:
      fieldId: email
      text:
        en: E-mail
      widget:
        type: inputText
    type: question
  - options:
      enumerations:
      - id: id_0
        text:
          en: Female
      - id: id_1
        text:
          en: Male
      fieldId: sex
      text:
        en: Gender
      widget:
        type: dropDown
    type: question
  - options:
      enumerations:
      - id: id_0
        text:
          en: 'No'
      - id: id_1
        text:
          en: 'Yes'
      events:
      - action: disable
        trigger: '!(!(assessment["sex"] = "0"))'
      fieldId: given_birth
      text:
        en: Has the subject given birth before?
      widget:
        type: dropDown
    type: question
  - options:
      events:
      - action: disable
        trigger: '!(!(assessment["sex"] = "0" and assessment["given_birth"] = "1"))'
      fieldId: num_children
      text:
        en: How many times has the subject given birth?
      widget:
        type: inputNumber
    type: question
  - options:
      enumerations:
      - id: id_0
        text:
          en: Hispanic or Latino
      - id: id_1
        text:
          en: NOT Hispanic or Latino
      - id: id_2
        text:
          en: Unknown / Not Reported
      fieldId: ethnicity
      text:
        en: Ethnicity
      widget:
        type: radioGroup
    type: question
  - options:
      enumerations:
      - id: id_0
        text:
          en: American Indian/Alaska Native
      - id: id_1
        text:
          en: Asian
      - id: id_2
        text:
          en: Native Hawaiian or Other Pacific Islander
      - id: id_3
        text:
          en: Black or African American
      - id: id_4
        text:
          en: White
      - id: id_5
        text:
          en: More Than One Race
      - id: id_6
        text:
          en: Unknown / Not Reported
      fieldId: race
      text:
        en: Race
      widget:
        type: checkGroup
    type: question
  - options:
      fieldId: dob
      help:
        en: YYYY-MM-DD
      text:
        en: Date of birth
      widget:
        type: inputText
    type: question
  - options:
      fieldId: height
      help:
        en: cm
      text:
        en: Height (cm)
      widget:
        type: inputNumber
    type: question
  - options:
      fieldId: weight
      help:
        en: kilograms
      text:
        en: Weight (kilograms)
      widget:
        type: inputNumber
    type: question
  - options:
      fieldId: comorbidities
      text:
        en: Any comorbid condition
      widget:
        type: inputText
    type: question
  id: demographics
- elements:
  - options:
      text:
        en: General Comments
    type: header
  - options:
      fieldId: subject_comments
      text:
        en: Comments
      widget:
        type: textArea
    type: question
  id: info
- id: calculations
title:
  en: redcap_1
