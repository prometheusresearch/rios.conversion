defaultLocalization: en
instrument:
  id: urn:redcap_1
  version: '1.0'
pages:
- elements:
  - options:
      fieldId: study_id
      text:
        en: Study ID
      widget:
        type: inputText
    type: question
  - options:
      text:
        en: Demographic Characteristics
    type: header
  - options:
      fieldId: date_enrolled
      help:
        en: YYYY-MM-DD
      text:
        en: Date subject signed consent
      widget:
        type: dateTimePicker
    type: question
  - options:
      fieldId: first_name
      text:
        en: First Name
      widget:
        type: inputText
    type: question
  - options:
      fieldId: last_name
      text:
        en: Last Name
      widget:
        type: inputText
    type: question
  - options:
      text:
        en: Contact Information
    type: header
  - options:
      fieldId: address
      text:
        en: Street, City, State, ZIP
      widget:
        type: textArea
    type: question
  - options:
      fieldId: telephone_1
      help:
        en: Include Area Code
      text:
        en: Phone number
      widget:
        type: inputText
    type: question
  - options:
      fieldId: telephone_2
      help:
        en: Include Area Code
      text:
        en: Second phone number
      widget:
        type: inputText
    type: question
  - options:
      fieldId: email
      text:
        en: E-mail
      widget:
        type: inputText
    type: question
  - options:
      enumerations:
      - id: id_0
        text:
          en: ' Female'
      - id: id_1
        text:
          en: ' Male'
      fieldId: sex
      text:
        en: Gender
      widget:
        type: dropDown
    type: question
  - options:
      enumerations:
      - id: id_0
        text:
          en: ' No'
      - id: id_1
        text:
          en: ' Yes'
      events:
      - action: disable
        trigger: '!(assessment["sex"] = "0")'
      fieldId: given_birth
      text:
        en: Has the subject given birth before?
      widget:
        type: dropDown
    type: question
  - options:
      events:
      - action: disable
        trigger: '!(assessment["sex"] = "0" and assessment["given_birth"] = "1")'
      fieldId: num_children
      text:
        en: How many times has the subject given birth?
      widget:
        type: inputNumber
    type: question
  - options:
      enumerations:
      - id: id_0
        text:
          en: ' Hispanic or Latino'
      - id: id_1
        text:
          en: ' NOT Hispanic or Latino'
      - id: id_2
        text:
          en: ' Unknown / Not Reported'
      fieldId: ethnicity
      text:
        en: Ethnicity
      widget:
        type: radioGroup
    type: question
  - options:
      enumerations:
      - id: id_0
        text:
          en: ' American Indian/Alaska Native'
      - id: id_1
        text:
          en: ' Asian'
      - id: id_2
        text:
          en: ' Native Hawaiian or Other Pacific Islander'
      - id: id_3
        text:
          en: ' Black or African American'
      - id: id_4
        text:
          en: ' White'
      - id: id_5
        text:
          en: ' More Than One Race'
      - id: id_6
        text:
          en: ' Unknown / Not Reported'
      fieldId: race
      text:
        en: Race
      widget:
        type: checkGroup
    type: question
  - options:
      fieldId: dob
      help:
        en: YYYY-MM-DD
      text:
        en: Date of birth
      widget:
        type: dateTimePicker
    type: question
  - options:
      fieldId: height
      help:
        en: cm
      text:
        en: Height (cm)
      widget:
        type: inputNumber
    type: question
  - options:
      fieldId: weight
      help:
        en: kilograms
      text:
        en: Weight (kilograms)
      widget:
        type: inputNumber
    type: question
  - options:
      fieldId: comorbidities
      text:
        en: Any comorbid condition
      widget:
        type: inputText
    type: question
  id: demographics
- elements:
  - options:
      enumerations:
      - id: a
        text:
          en: ' No'
      - id: b
        text:
          en: ' Yes'
      fieldId: diabetes
      text:
        en: Patient has a diagnosis of diabetes mellitus?
      widget:
        type: dropDown
    type: question
  - options:
      enumerations:
      - id: a
        text:
          en: ' Type 1 insulin-dependent'
      - id: b
        text:
          en: ' Type 2 insulin-dependent'
      - id: c
        text:
          en: ' Type 2 non insulin-dependent'
      fieldId: diabetes_type
      text:
        en: Type of Diabetes Mellitus
      widget:
        type: dropDown
    type: question
  - options:
      text:
        en: Dialysis Information
    type: header
  - options:
      fieldId: dialysis_initiation
      help:
        en: DD-MM-YYYYY
      text:
        en: Date of first outpatient dialysis treatment
      widget:
        type: dateTimePicker
    type: question
  - options:
      enumerations:
      - id: id_0
        text:
          en: ' Graft'
      - id: id_1
        text:
          en: ' Fistula'
      - id: id_2
        text:
          en: ' Catheter with maturing graft'
      - id: id_3
        text:
          en: ' Catheter with maturing fistula'
      fieldId: access_type
      text:
        en: Type of vascular access
      widget:
        type: dropDown
    type: question
  - options:
      enumerations:
      - id: id_0
        text:
          en: ' Forearm'
      - id: id_1
        text:
          en: ' Upper arm'
      - id: id_2
        text:
          en: ' Internal jugular vein'
      - id: id_3
        text:
          en: ' Subclavian vein'
      - id: id_4
        text:
          en: ' Other'
      fieldId: access_location
      text:
        en: Location of currently used vascular access
      widget:
        type: dropDown
    type: question
  - options:
      fieldId: dialysis_unit_name
      text:
        en: Name of dialysis unit
      widget:
        type: inputText
    type: question
  - options:
      fieldId: dialysis_unit_phone
      help:
        en: Include Area Code
      text:
        en: Phone number
      widget:
        type: inputText
    type: question
  - options:
      enumerations:
      - id: id_0
        text:
          en: ' Monday-Wednesday-Friday'
      - id: id_1
        text:
          en: ' Tuesday-Thursday-Saturday'
      - id: id_2
        text:
          en: ' Other'
      fieldId: dialysis_schedule_days
      text:
        en: Days of the week patient is dialyzed
      widget:
        type: radioGroup
    type: question
  - options:
      enumerations:
      - id: id_0
        text:
          en: ' First shift'
      - id: id_1
        text:
          en: ' Second shift'
      - id: id_2
        text:
          en: ' Third shift'
      - id: id_3
        text:
          en: ' Fourth shift'
      fieldId: dialysis_schedule_time
      text:
        en: Shift patient is dialyzed
      widget:
        type: dropDown
    type: question
  - options:
      enumerations:
      - id: id_0
        text:
          en: ' Diabetes'
      - id: id_1
        text:
          en: ' Hypertension'
      - id: id_2
        text:
          en: ' Glomerulonephritis'
      - id: id_3
        text:
          en: ' Polycystic Kidney Disease'
      - id: id_4
        text:
          en: ' Interstitial Nephritis'
      - id: id_5
        text:
          en: ' Hereditary Nephritis'
      - id: id_6
        text:
          en: ' Other'
      fieldId: etiology_esrd
      text:
        en: Etiology of ESRD
      widget:
        type: dropDown
    type: question
  - options:
      text:
        en: General Comments
    type: header
  - options:
      fieldId: subject_comments
      text:
        en: Comments
      widget:
        type: textArea
    type: question
  id: dialysis_info
title:
  en: redcap_1
